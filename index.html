<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&family=Manrope:wght@200..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required. </p>
    </header>
    <main>
      <section class="section-price">
        <div class="price-heading">
          <p class="pageviews"><span>100k</span>Pageviews</p>
          <div class="price-per-month">$<span>16.00</span>/month</div>
        </div>
        <input type="range" name="" id="">
        <div class="toggle-container">
          <span>Monthly Billing</span>
          <label for="toggle" class="toggle">
            <input type="checkbox" name="toggle" id="toggle" class="billing-toggle">
            <span class="slider"></span>
          </label>
          <span>Yearly Billing</span><span class="discount-badge">25% discount</span>
        </div>
      </section>
      <section class="section-info">
        <ul class="info-list">
          <li><img src="./images/icon-check.svg" alt="icon-check">Unlimited websites</li>
          <li><img src="./images/icon-check.svg" alt="icon-check">100% data ownership</li>
          <li><img src="./images/icon-check.svg" alt="icon-check">Email reports</li>
        </ul>
        <button type="button" class="trial-btn">Start my trial</button>
      </section>
    </main>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </div>
</body>
</html>
